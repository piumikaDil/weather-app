<body >
    <main>
        <section class="headder-sec">
            <img src="style/icons/icons8-location-24.png" alt="location" class="location-img">
            <h4 class="location">Panadura,SriLanka</h4>
            <div class="div-search">
                <input type="text" placeholder="    Search City..." class="search-input">
                <button class="btn"><i class="fa-sharp fa-solid fa-magnifying-glass icon-search"></i></button>

            </div>
            <div class="head-btn">
                <button class="btn-1 dark-btn"><img class="btn-image" src="style/icons/moon.png" alt=""></button>
                <button class="btn-1 light-btn"><img class="btn-image" src="style/icons/flower.png"
                        alt="light icon"></i></button>
            </div>
        </section>

        <section class="second-sec">
            <h5>Today</h5>
            <h5 class="three-day">Next 3 Days</h5>

        </section>

        <section class="third-sec">
            <div class="container py-5 h-100">

                <div class="row d-flex justify-content-center align-items-center h-100 hi ">
                    <div class="col-md-8 col-lg-6 col-xl-4  ">

                        <div class="card" style="color: black; border-radius: 35px;">
                            <div class="card-body p-4">

                                <div class="d-flex">
                                    <h6 class="flex-grow-1 day">Monday</h6>
                                    <h6>11:00 PM</h6>
                                </div>

                                <div class="text-center mt-5 mb-4 current-weather">
                                    <h6 class="display-4 mb-0 font-weight-bold" style="color: black; height: 70px;"> 28°
                                    </h6>
                                    <img class="main-img" src="style/images/sun with cloud.png" alt="">

                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1" style="font-size: 1rem;">
                                        <div class="humidity">
                                            <h6>Humidity : </h6> <span class="ms-1">
                                                40
                                                km/h
                                            </span>
                                        </div>
                                        <div class="real-feel">
                                            <h6>Real Feel : </h6> <span class="ms-1">
                                                84%
                                            </span>
                                        </div>
                                        <div class="wind">
                                            <h6>Wind : </h6> <span class="ms-1"> 20 km/h
                                            </span>
                                        </div>
                                    </div>
                                    <div>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <section class="fourth-sec">
            <div class="container py-5 h-100">

                <div class="row d-flex justify-content-center align-items-center h-100 hi ">
                    <div class="col-md-8 col-lg-6 col-xl-4  ">

                        <div class="card card-2" style="color: white; border-radius: 35px;">
                            <div class="card-body p-4">

                                <div class="d-flex">
                                    <h6 class="flex-grow-1 day-1">Tue</h6>
                                </div>
                                <img class="image" src="style/images/rain with sun.png" alt="">

                                <div class="d-flex flex-column text-center mt-5 mb-4">
                                    <h6 class="display-4 mb-0 font-weight-bold capacity" style="color: white;"> 13°C
                                    </h6>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1 humidity-wind wind-2" style="font-size: 1rem;">
                                        <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                                class="ms-1">
                                                40
                                                km/h
                                            </span></div>
                                        <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                                class="ms-1">
                                                84%

                                    </div>
                                    <div>

                                    </div>
                                </div>

                        </div>

                    </div>

                        </div>

                    </div>
                </div>

                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1 humidity-wind wind-2" style="font-size: 1rem;">

                                                40

                                                84%

                                    </div>

                                </div>

                        </div>

                    </div>
                </div>

            </div>

            <h5>Global Map</h5>

            <div id="map-container-google-2" class="z-depth-1-half map-container map">
