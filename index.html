                <input type="text" placeholder="Search City..." class="search-input" name="search-input" id="search-input">

            </div>
            <div class="head-btn">

<section class="card-sect">

    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100 hi ">
            <div class="col-md-8 col-lg-6 col-xl-4  ">

                <div class="card card-0" style="color: black; border-radius: 35px;">
                    <div class="card-body p-4">

                        <div class="d-flex">
                            <h6 class="flex-grow-1 day">Monday</h6>
                            <h6 class="time">11:00 PM</h6>
                        </div>

                        <div class="text-center mt-5 mb-4 current-weather">
                            <h6 class="display-4 mb-0 font-weight-bold current-temp" style="color: black; height: 70px;"> 28°
                            </h6>
                            <img class="main-img" src="style/images/sun with cloud.png" alt="">

                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div class="humidity">
                                    <h6>Humidity : </h6> <span class="ms-1 current-humidity">
                                        40%
                                       
                                    </span>
                                </div>
                                <div class="real-feel">
                                    <h6 class="feel-tag">Real Feel : </h6> <span class="ms-1 current-feel">
                                        84°
                                    </span>
                                </div>
                                <div class="wind">
                                    <h6>Wind : </h6> <span class="ms-1 current-wind"> 20 km/h
                                    </span>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
